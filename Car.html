<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Choose Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .why-choose-us {
      position: relative;
      text-align: center;
      color: white;
      padding: 50px 20px;
    }
    .why-choose-us::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      /* height: 100vh; */
      width: 100%;
      height: 100%;
      background: url(Images/car.jpg) no-repeat center center/cover;
      /* filter: contrast(150%); */
      z-index: -1;
    }
    .why-choose-us h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .why-choose-us .video-container {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    .why-choose-us .features {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    .why-choose-us .features li {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <section class="why-choose-us">
    <h2>Why Choose Us?</h2>
    <div class="video-container">
      <img src="car-image.jpg" alt="Car Image" style="width: 100%; border-radius: 10px;">
    </div>
    <ul class="features">
      <li>Reliable and affordable cars</li>
      <li>Excellent customer service</li>
      <li>Convenient locations</li>
      <li>Wide range of vehicles</li>
    </ul>
  </section>
  <section>
    
  </section>
</body>
</html>
