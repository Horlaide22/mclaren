<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Mclaren.css">
  </head>
  <body>
    <!--image slider-->
    <section class="slider">
      <div class="slides">
      <!--radio buttons start-->
      <input type="radio" name="radio-btn" id="radio1"> 
      <input type="radio"name="radio-btn" id="radio2"> 
      <input type="radio" name="radio-btn" id="radio3">
       <input type="radio" name="radio-btn" id="radio4"> 
       <input type="radio" name="radio-btn" id="radio5">
      <!--radio buttons end-->
      <!--slide images start-->
      <div class="slide first">
        <img src="Images/car(1).jpg" alt="" />
      </div>
      <div class="slide">
        <img src="Images/car(2).jpg" alt="" />
      </div>
      <div class="slide">
        <img src="Images/car(3).jpg" alt="" />
      </div>
      <div class="slide">
        <img src="Images/car(4).jpg" alt="" />
      </div>
      <div class="slide">
        <img src="Images/car(5).jpg" alt="" />
      </div>
      <!--slide images end-->
      <!--automatic navigation start-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
      </div>
      <!--automatic navigation end-->
       <!--manual navigation start-->
       <div class="navigation-manual">
<label for="radio1" class="manual-btn"></label>
<label for="radio2" class="manual-btn"></label>
<label for="radio3" class="manual-btn"></label>
<label for="radio4" class="manual-btn"></label>
<label for="radio5" class="manual-btn"></label>
        </div>
       </div>
        <!--manual navigation end-->
    </section>

    <!--who are we -->
    <section class="hero">
        <div class="hero-first">
            <div class="hero-text">
                <h1>Who are we</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro placeat explicabo quia expedita quibusdam aspernatur vitae nulla blanditiis est? Voluptatum sit beatae minima nam odio, inventore illo quasi vitae earum.</p>
            </div>
            <div class="hero-img">
                <img src="Images/" alt="">
            </div>
        </div>
        <div></div>
        <div></div>
    </section>
  <script src="Mclaren.js"></script>
  </body>
</html>
